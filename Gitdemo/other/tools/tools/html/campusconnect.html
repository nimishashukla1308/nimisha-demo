


<!DOCTYPE html>
<html lang="en">n
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .course {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .course img {
            width: 100%;
            height: auto;
        }
        .course-content {
            padding: 20px;
        }
        .course h2 {
            margin-top: 0;
        }
        .course p {
            margin-bottom: 0;
        }
    </style>
</head>

    <header>
        <h1>CampusConnect</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Courses</a>

        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="course">
            <img src="course1.jpg" alt="Course 1">
            <div class="course-content">
                <h2>Course 1</h2>

            </div>
        </div>
        <div class="course">
            <img src="course2.jpg" alt="Course 2">
