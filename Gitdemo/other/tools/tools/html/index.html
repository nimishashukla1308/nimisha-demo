<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add some graphical elements to the header */
        header {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }

        /* Add some graphical elements to the "Get Started" button */
        .btn {
            background-color: #4caf50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #3e8e41;
        }

        /* Add some graphical elements to the navigation menu */
        .nav-menu {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 5px;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Campus Connect</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
        <nav>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Courses</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Welcome to Our Platform!</h2>
            <p>Start your journey to becoming a frontend developer today.</p>
            <a href="#" class="btn">Get Started</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Campus Connect. All rights reserved.</p>
    </footer>
    <script>
        // Add some JavaScript functionality to the navigation menu
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('nav-menu--open');
        });
    </script>
</body>
</html>
